<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>幸福家不動產 - 物件現況調查系統</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        /* 背景改為極淡藍色 */
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0f9ff; overscroll-behavior-y: none; width: 100%; }
        #root { height: 100%; overflow: hidden; display: flex; flex-direction: column; }

        /* A4 頁面 */
        .a4-page {
            width: 210mm; min-width: 210mm; min-height: 297mm; height: auto;
            padding: 10mm 10mm; background: white; box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative; box-sizing: border-box; color: #000;
            -webkit-font-smoothing: antialiased; overflow: visible; flex-shrink: 0;
            margin: 0 auto; display: flex; flex-direction: column; justify-content: flex-start;
            transform-origin: top center; transition: transform 0.3s ease;
        }

        /* 表格樣式 */
        .excel-table { border: 2px solid #000; width: 100%; border-collapse: collapse; font-size: 16px; line-height: 1.4; position: relative; z-index: 10; font-weight: 700; flex-shrink: 0; }
        .excel-table td, .excel-table th { border: 1px solid #000; padding: 5px 6px; vertical-align: middle; word-break: break-word; white-space: normal; }
        .align-top-cell { vertical-align: top !important; padding-top: 8px !important; text-align: left !important; }
        .bg-gray-label { background-color: #e5e7eb; font-weight: 900; text-align: center; vertical-align: middle !important; font-size: 16px; width: 1%; white-space: nowrap;}
        
        /* 預覽時隱藏紅色提示文字 */
        .a4-page .warning-box { display: none !important; }
        .warning-box { color: #dc2626; font-size: 16px; font-weight: 700; margin: 4px 0; display: inline-block; line-height: 1.4; text-align: center; width: 100%; }
        
        .no-print { display: block; }
        @media print { .no-print { display: none; } .a4-page { box-shadow: none; margin: 0; page-break-after: always; transform: none !important; } }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        /* 視覺優化：長輩友善輸入框 */
        .full-width-input {
            width: 100%; border: 2px solid #cbd5e1; border-radius: 0.5rem; padding: 1rem;
            font-size: 1.5rem; outline: none; transition: all 0.2s; margin-top: 0.25rem;
            color: #1e293b; background: #f8fafc; font-weight: 600;
        }
        .full-width-input:focus { border-color: #0ea5e9; box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2); background: #fff; }
        
        /* 淺藍色系按鈕/區塊背景 */
        .warm-card { background-color: #f0f9ff; border: 2px solid #e0f2fe; }
        
        /* 預覽區塊樣式 */
        .preview-checkbox-wrapper { display: inline-flex; align-items: center; vertical-align: middle; margin-right: 14px; line-height: 1.3; margin-bottom: 6px; }
        .preview-checkbox-box { width: 24px; height: 24px; border: 3px solid #000; display: flex; align-items: center; justify-content: center; font-size: 18px; margin-right: 8px; flex-shrink: 0; background-color: white; padding-bottom: 2px; font-weight: 900; color: #000; }
        .preview-checkbox-box.checked { background-color: #000; color: #fff; }
        .preview-label { display: inline-block; vertical-align: middle; padding-top: 2px; font-weight: 700; font-size: 18px; }
        .preview-scroll-container { width: 100%; height: 100%; overflow: auto; -webkit-overflow-scrolling: touch; display: flex; justify-content: flex-start; padding: 20px; flex-direction: column; align-items: center; position: relative; }
        @media (min-width: 1024px) { .preview-scroll-container { justify-content: center; padding-top: 40px; } }
        .disabled-section { opacity: 0.5; pointer-events: none; filter: grayscale(100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false }; }
            static getDerivedStateFromError(error) { return { hasError: true }; }
            componentDidCatch(error, errorInfo) { console.warn("UI Recovery:", error); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="flex items-center justify-center h-full bg-red-50 p-10 flex-col text-center">
                            <h1 className="text-3xl font-black text-red-600 mb-4">⚠️ 畫面暫時中斷</h1>
                            <button onClick={() => window.location.reload()} className="bg-red-600 text-white px-8 py-4 rounded-xl font-bold text-xl shadow-lg">重新整理頁面</button>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        const getCurrentDate = () => {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
        };
        
        // 民國年轉換
        const formatDateROC = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear() - 1911;
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}/${month}/${day}`;
        };
        
        // ROC Calendar Component (Click to open)
        const ROCDatePicker = ({ value, onChange }) => {
            const [show, setShow] = useState(false);
            const containerRef = useRef(null);
            
            // Current selected value logic
            const dateValue = value ? new Date(value) : new Date();
            const [viewDate, setViewDate] = useState(dateValue);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (containerRef.current && !containerRef.current.contains(event.target)) {
                        setShow(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            useEffect(() => {
                 if (show && value) {
                     setViewDate(new Date(value));
                 }
            }, [show]);

            const handlePrevMonth = (e) => {
                e.stopPropagation();
                setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() - 1, 1));
            };
            
            const handleNextMonth = (e) => {
                e.stopPropagation();
                setViewDate(new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 1));
            };

            const handleSelectDate = (d) => {
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                onChange(`${year}-${month}-${day}`);
                setShow(false);
            };

            // Calendar Logic
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 = Sun
            
            const days = [];
            for (let i = 0; i < firstDayOfMonth; i++) days.push(null);
            for (let i = 1; i <= daysInMonth; i++) days.push(new Date(year, month, i));

            const rocYear = year - 1911;
            const displayValue = value ? formatDateROC(value) : '請點擊選擇日期';

            return (
                <div className="relative w-full" ref={containerRef}>
                    <div onClick={() => setShow(!show)} className="full-width-input cursor-pointer flex items-center justify-between bg-white">
                        <span className="font-bold text-xl">{displayValue}</span>
                        <i data-lucide="calendar" className="w-6 h-6 text-slate-500"></i>
                    </div>
                    
                    {show && (
                        <div className="absolute top-full left-0 z-50 mt-2 w-full sm:w-80 bg-white rounded-xl shadow-2xl border-2 border-sky-100 p-4 animate-in fade-in zoom-in-95 duration-200">
                            <div className="flex justify-between items-center mb-4 bg-sky-50 p-2 rounded-lg">
                                <button onClick={handlePrevMonth} className="p-2 hover:bg-sky-200 rounded-full transition"><i data-lucide="chevron-left" className="w-6 h-6 text-sky-700"></i></button>
                                <span className="font-black text-xl text-sky-800 tracking-wider">民國 {rocYear} 年 {month + 1} 月</span>
                                <button onClick={handleNextMonth} className="p-2 hover:bg-sky-200 rounded-full transition"><i data-lucide="chevron-right" className="w-6 h-6 text-sky-700"></i></button>
                            </div>
                            <div className="grid grid-cols-7 gap-1 text-center mb-2">
                                {['日','一','二','三','四','五','六'].map(d => <div key={d} className="text-sm text-slate-400 font-black">{d}</div>)}
                            </div>
                            <div className="grid grid-cols-7 gap-1">
                                {days.map((d, i) => (
                                    <div key={i} className="aspect-square">
                                        {d && (
                                            <button 
                                                onClick={() => handleSelectDate(d)}
                                                className={`w-full h-full rounded-lg flex items-center justify-center font-bold text-lg transition-all active:scale-90
                                                    ${value && d.toDateString() === new Date(value).toDateString() 
                                                        ? 'bg-sky-500 text-white shadow-md' 
                                                        : 'hover:bg-sky-100 text-slate-700'}
                                                    ${d.getDay() === 0 || d.getDay() === 6 ? 'text-red-500' : ''}
                                                    ${value && d.toDateString() === new Date(value).toDateString() ? '!text-white' : ''}
                                                `}
                                            >
                                                {d.getDate()}
                                            </button>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const INITIAL_STATE = {
            caseName: '', authNumber: '', storeName: '', agentName: '', address: '', 
            fillDate: getCurrentDate(), version: '1150101版',
            access: '可進入', accessType: [], accessOther: '', 
            
            q1_hasExt: '', q1_items: [], q1_basementPartition: false, q1_hasOther: false, q1_other: '',        
            q2_hasOccupancy: '', q2_desc: '', 
            q3_hasLeak: '', q3_locations: [], q3_hasOther: false, q3_other: '', q3_ceilingWrapped: false, q3_suspected: false, q3_suspectedDesc: '',
            q4_hasIssue: '', q4_items: [], q4_hasOther: false, q4_otherDesc: '', q4_suspected: false, q4_suspectedDesc: '', q4_ceilingWrapped: false,
            q5_hasTilt: '', q5_desc: '', q5_suspectedDesc: '',
            q6_hasIssue: '', q6_desc: '',
            q7_hasIssue: '', q7_items: [], q7_hasOther: false, q7_otherDesc: '',
            q8_stairIssue: '', q8_stairDesc: '',
            q9_hasIssue: '', q9_items: [], q9_hasOther: false, q9_otherDesc: '',
            publicFacilities: '', publicFacilitiesReason: '',
            q10_noParking: false,
            q10_parkTypes: [], q10_rampMechLoc: '', q10_liftMechLoc: '', q10_hasParkTypeOther: false, q10_parkTypeOther: '',
            q10_parkingNumberType: 'number', q10_parkingNumberVal: '',
            q10_carUsage: [], q10_carLotteryMonth: '', q10_hasCarUsageOther: false, q10_carUsageOther: '',
            q10_motoUsage: [], q10_hasMotoUsageOther: false, q10_motoUsageOther: '',
            q10_dimL: '', q10_dimW: '', q10_dimH: '', q10_mechWeight: '', q10_entryHeight: '',
            q10_charging: '', q10_chargingOther: '',
            q11_hasIssue: '', q11_items: [], q11_hasOther: false, q11_other: '',
            q12_hasNote: '', q12_note: '',
            isNotFirstFloor: false, 
            q13_occupancy: '', q13_desc: '',
            q14_access: '', q14_section: '', q14_subSection: '', q14_number: '',
            q15_occupy: '', q15_section: '', q15_subSection: '', q15_number: '',
            q16_noFacilities: false, q16_items: [], q16_hasOther: false, q16_other: '',
            q17_issue: '', q17_desc: '',
            
            land_road_smooth: '', land_road_desc: '',
            land_road_ownership: '', land_road_material: '', land_road_material_other: '',
            land_has_ditch: '', land_has_ditch_other: '',
            land_has_height_diff: '', land_has_height_diff_other: '',
            land_boundary_encroached: '', land_boundary_encroached_desc: '',
            land_boundary_encroaching: '', land_boundary_encroaching_desc: '',
            land_q1_hasBuilding: '', land_q1_items: [], land_q1_unregistered_hasOccupant: false,
            land_q1_religious_details: [], land_q1_harvestMonth: '', land_q1_cropsDesc: '', 
            land_q1_hasOther: false, land_q1_other: '',
            land_infra_electricity: '', land_infra_electricity_items: [], land_infra_electricity_other: '',
            land_infra_water: '', land_infra_water_items: [], land_infra_water_other: '',
            land_infra_other_status: '', land_infra_other_facility_desc: '', 
            land_q7_issue: '', land_q7_desc: '',
        };

        const EXT_LIST = ["頂樓增建", "露台增建", "夾層增建", "防火巷增建", "陽台增建", "天井增建", "一樓空地增建", "地下室增建", "陽台外推", "平台外推", "上下樓層內梯"];
        const LAND_Q1_OPTIONS = ["未保存登記建物", "農作物與植栽", "宗教與殯葬設施"];
        const LAND_RELIGIOUS_OPTIONS = ["墳墓", "小廟"];
        const LEAK_LOCATIONS = ["屋頂", "外牆", "窗框", "冷熱水器", "浴室", "前陽台", "後陽台", "廚房", "臥室", "客廳"];
        const STRUCTURAL_ISSUES = ["水泥塊剝落", "鋼筋外露", "窗框45度角裂縫", "樑柱或牆壁有明顯環狀龜裂"];
        const UTILITY_ISSUES = ["無水錶", "無電錶", "無瓦斯掛錶", "無瓦斯管線", "使用桶裝瓦斯"];
        const FACILITY_OPTIONS = ["變電箱/桶", "基地台", "中繼水箱"];
        const ACCESS_SUB_OPTIONS = ["出租中", "屋主自住", "空屋須請屋主開門", "尚未搬空", "其他"];
        const ACCESS_SUB_OPTIONS_LAND = ["有他人建物阻擋出入", "現況被圍起", "需與地主聯繫才能入內", "其他"];
        const PARK_TYPES = ["坡道平面", "坡道機械", "升降平面", "一樓平面", "塔式車位", "升降機械"];
        const CAR_USAGE_OPTS = ["固定位置使用", "須承租", "須排隊等候", "每日先到先停"];
        const Q11_OPTS = ["機械式車位故障", "車位不易駛入或停放"];
        const ENV_CATEGORIES = [
            { title: "公共行政與社會福利", items: ["警察局/派出所/分駐所", "行政機關", "消防局", "醫院", "體育場", "學校"] },
            { title: "民生與商業", items: ["公/私有市場", "超市"] },
            { title: "基礎與公用事業", items: ["機場", "台電變電用地", "高壓電塔(線)", "垃圾場", "掩埋場", "焚化爐"] },
            { title: "能源易燃", items: ["加油(氣)站", "瓦斯行"] },
            { title: "宗教與殯葬", items: ["寺廟/宮廟/神壇", "殯儀館", "葬儀社", "公(私)墓", "火化場", "骨灰(骸)存放設施"] }
        ];

        const Toast = ({ message, onClose }) => {
            useEffect(() => { const timer = setTimeout(onClose, 3000); return () => clearTimeout(timer); }, [onClose]);
            return (
                <div className="fixed top-4 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl z-[200] flex items-center gap-3 animate-in slide-in-from-top-4 fade-in duration-300 max-w-[90vw]">
                    <i data-lucide="info" className="w-6 h-6 text-sky-400 shrink-0"></i><p className="font-bold text-sm whitespace-pre-wrap leading-relaxed">{message}</p>
                </div>
            );
        };

        const DraftFoundModal = ({ isOpen, onLoad, onClear, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/70 z-[120] flex items-center justify-center p-4 backdrop-blur-sm" onClick={e => e.stopPropagation()}>
                    <div className="bg-white rounded-3xl shadow-2xl max-w-md w-full overflow-hidden" onClick={e => e.stopPropagation()}>
                        <div className="bg-sky-500 p-5 flex items-center gap-3"><i data-lucide="save" className="text-white w-8 h-8"></i><h3 className="text-white font-black text-xl">發現暫存檔</h3></div>
                        <div className="p-8">
                            <p className="text-slate-700 mb-6 font-bold text-lg">系統偵測到您上次有未完成的填寫紀錄。<br/>您想要讀取暫存檔繼續填寫嗎？</p>
                            <div className="space-y-4">
                                <button onClick={onLoad} className="w-full py-4 bg-sky-600 text-white rounded-xl font-black text-lg shadow-md hover:bg-sky-700 transition flex items-center justify-center gap-2"><i data-lucide="file-input" className="w-5 h-5"></i> 讀取暫存檔</button>
                                <button onClick={onClear} className="w-full py-4 bg-red-100 text-red-700 rounded-xl font-black text-lg hover:bg-red-200 transition flex items-center justify-center gap-2"><i data-lucide="trash-2" className="w-5 h-5"></i> 清空暫存檔</button>
                                <button onClick={onClose} className="w-full py-2 text-slate-400 font-bold hover:text-slate-600">暫不處理</button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AlertModal = ({ isOpen, message, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in duration-200" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl max-w-sm w-full overflow-hidden animate-in zoom-in-95 duration-200" onClick={e => e.stopPropagation()}>
                        <div className="bg-red-500 p-4 flex items-center gap-3">
                            <i data-lucide="alert-circle" className="text-white w-6 h-6"></i>
                            <h3 className="text-white font-black text-lg">提醒：尚有題目未填寫</h3>
                        </div>
                        <div className="p-6">
                            <p className="text-slate-600 mb-3 font-bold text-lg">為了確保調查表完整性，請完成以下項目：</p>
                            <ul className="list-disc pl-5 space-y-1 text-red-600 font-bold text-base max-h-[40vh] overflow-y-auto">
                                {message.split('\n').map((line, i) => line && <li key={i}>{line}</li>)}
                            </ul>
                        </div>
                        <div className="p-4 bg-slate-50 border-t flex justify-end">
                            <button onClick={onClose} className="bg-slate-800 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-slate-700 transition active:scale-95 shadow-lg w-full sm:w-auto text-lg">
                                我知道了
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const CheckBox = ({ checked, label, onClick, labelColor = "text-slate-800", size = "w-8 h-8" }) => (
            <div className="flex items-center space-x-3 cursor-pointer inline-flex touch-manipulation py-2" onClick={onClick}>
                <div className={`${size} border-2 border-sky-400 rounded-lg flex-shrink-0 flex items-center justify-center text-lg transition-colors ${checked ? 'bg-sky-500 border-sky-500 text-white' : 'bg-white'}`}>{checked ? <i data-lucide="check" className="w-5 h-5"></i> : ''}</div>
                <span className={`font-bold text-2xl ${labelColor}`}>{label}</span>
            </div>
        );

        const PreviewResult = ({ checked, label, suffix = "", forceShow = false }) => {
            if (!checked && !forceShow) return null;
            return (
                <div className="preview-checkbox-wrapper mr-3">
                    <div className={`preview-checkbox-box ${checked ? 'checked' : ''}`}>{checked ? 'V' : ''}</div>
                    <span className="preview-label">{label}{suffix}</span>
                </div>
            );
        };

        const SurveyForm = ({ type, onBack }) => {
            const [data, setData] = useState(INITIAL_STATE);
            const [activeStep, setActiveStep] = useState(1);
            const [exporting, setExporting] = useState(false);
            const [mobileTab, setMobileTab] = useState('edit');
            const [previewPage, setPreviewPage] = useState(1);
            const [isMobile, setIsMobile] = useState(false);
            const [previewScale, setPreviewScale] = useState(1);
            const [toastMsg, setToastMsg] = useState(null);
            const [draftFoundModalOpen, setDraftFoundModalOpen] = useState(false);
            const [alertModalOpen, setAlertModalOpen] = useState(false);
            const [alertMessage, setAlertMessage] = useState('');
            
            const DRAFT_KEY = `survey_draft_${type}`;
            const page1Ref = useRef(null);
            const page2Ref = useRef(null);
            const formScrollRef = useRef(null);
            const previewWrapperRef = useRef(null);

            useEffect(() => {
                const checkMobile = () => { setIsMobile(/iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 1024); };
                checkMobile(); window.addEventListener('resize', checkMobile); return () => window.removeEventListener('resize', checkMobile);
            }, []);

            const saveDraft = () => { try { localStorage.setItem(DRAFT_KEY, JSON.stringify(data)); setToastMsg("✅ 文字已儲存成功！"); } catch(e) { setToastMsg("儲存失敗：瀏覽器限制存取"); } };
            const loadDraft = () => { try { const saved = localStorage.getItem(DRAFT_KEY); if(saved) { setData(JSON.parse(saved)); setToastMsg("已讀取暫存檔"); } setDraftFoundModalOpen(false); } catch(e){} };
            
            // 清空存檔邏輯修復：加入強制執行通知
            const clearDraft = () => { 
                if(confirm("確定要清空嗎？此動作會移除所有已填寫內容。")) { 
                    try { 
                        localStorage.removeItem(DRAFT_KEY); 
                        setData(JSON.parse(JSON.stringify(INITIAL_STATE))); 
                        setActiveStep(1); 
                        alert("已成功清空暫存檔！");
                        setToastMsg("暫存檔已清空，畫面已重置"); 
                    } catch(e){} 
                    setDraftFoundModalOpen(false); 
                } 
            };
            
            // 離開頁面自動存檔 (新增)
            useEffect(() => {
                const handleSave = () => {
                    try {
                        if (JSON.stringify(data) !== JSON.stringify(INITIAL_STATE)) {
                            localStorage.setItem(DRAFT_KEY, JSON.stringify(data));
                        }
                    } catch (e) {
                        console.warn("Auto save failed", e);
                    }
                };
                
                const handleVisibilityChange = () => {
                     if (document.visibilityState === 'hidden') {
                        handleSave();
                    }
                };

                window.addEventListener('beforeunload', handleSave);
                document.addEventListener('visibilitychange', handleVisibilityChange);

                return () => {
                    window.removeEventListener('beforeunload', handleSave);
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                };
            }, [data, DRAFT_KEY]);
            
            // 自動存檔 Timer (保留以防萬一)
            useEffect(() => {
                const timer = setInterval(() => { try { if(JSON.stringify(data) !== JSON.stringify(INITIAL_STATE)) localStorage.setItem(DRAFT_KEY, JSON.stringify(data)); } catch(e){} }, 30000);
                return () => clearInterval(timer);
            }, [data, DRAFT_KEY]);

            useEffect(() => { try { const saved = localStorage.getItem(DRAFT_KEY); if (saved && JSON.stringify(data) === JSON.stringify(INITIAL_STATE)) setDraftFoundModalOpen(true); } catch(e) {} }, [DRAFT_KEY]);

            useEffect(() => {
                const handleResize = () => {
                    if (exporting) return;
                    const A4_WIDTH = 794; let newScale = 1;
                    if (window.innerWidth >= 1024) {
                        if (previewWrapperRef.current) {
                            const containerWidth = previewWrapperRef.current.clientWidth;
                            const availableWidth = containerWidth - 100; 
                            newScale = Math.min(1, availableWidth / A4_WIDTH);
                        }
                    } else {
                        if (mobileTab === 'preview') {
                            const availableWidth = window.innerWidth - 32; 
                            newScale = Math.min(1, availableWidth / A4_WIDTH);
                        }
                    }
                    setPreviewScale(newScale > 0.1 ? newScale : 0.1);
                };
                handleResize(); window.addEventListener('resize', handleResize); return () => window.removeEventListener('resize', handleResize);
            }, [mobileTab, exporting]);

            const update = (key, val) => setData(p => ({ ...p, [key]: val }));
            const toggleArr = (key, val) => setData(p => { const arr = Array.isArray(p[key]) ? p[key] : []; return { ...p, [key]: arr.includes(val) ? arr.filter(i => i !== val) : [...arr, val] }; });

            useEffect(() => { window.scrollTo({ top: 0, behavior: 'auto' }); if (formScrollRef.current) formScrollRef.current.scrollTo({ top: 0, behavior: 'auto' }); }, [activeStep]);

            const validateForm = () => {
                const errors = [];
                if (!data.caseName) errors.push("物件案名");
                if (!data.storeName) errors.push("所屬店名");
                if (!data.agentName) errors.push("調查業務");
                if (!data.address) errors.push(type === 'land' ? "坐落位置" : "標的地址");

                if (type === 'land') {
                    if (!data.land_road_smooth) errors.push("1. 道路與進出動線");
                    if (!data.land_road_ownership) errors.push("2. 臨路的情況 (所有權)");
                    if (!data.land_boundary_encroached) errors.push("3. 有無被越界佔用");
                    if (!data.land_boundary_encroaching) errors.push("3. 有無佔用鄰地");
                    if (!data.land_q1_hasBuilding) errors.push("4. 土地上方是否有其他物");
                    if (!data.land_infra_electricity) errors.push("5. 公共管線 (電力)");
                    if (!data.q16_noFacilities && data.q16_items.length === 0 && !data.q16_hasOther) errors.push("6. 重要環境設施");
                    if (!data.land_q7_issue) errors.push("7. 特別注意事項");
                } else {
                    if (!data.q1_hasExt) errors.push("1. 增建情況");
                    if (!data.q2_hasOccupancy) errors.push("2. 佔用鄰地/道路");
                    if (!data.q3_hasLeak) errors.push("3. 滲漏水/壁癌");
                    if (!data.q4_hasIssue) errors.push("4. 結構安全");
                    if (!data.q5_hasTilt) errors.push("5. 傾斜情況");
                    if (!data.q6_hasIssue) errors.push("6. 測量成果圖/面積");
                    if (!data.q7_hasIssue) errors.push("7. 水電瓦斯異常");
                    if (!data.q8_stairIssue) errors.push("8. 電梯/地下室結構");
                    if (!data.q9_hasIssue) errors.push("9. 須注意設施");
                    if (data.q10_noParking === false && data.q10_parkTypes.length === 0) errors.push("10. 車位資訊 (若無車位請勾選無車位)");
                    if (!data.q17_issue) errors.push("17. 特別注意事項");
                }
                return errors;
            };

            const handleExport = async (fmt) => {
                const errors = validateForm();
                if(errors.length > 0) {
                    setAlertMessage(errors.join("\n"));
                    setAlertModalOpen(true);
                    return;
                }

                setExporting(true);
                if (window.innerWidth < 1024) setMobileTab('preview');
                window.scrollTo(0, 0);
                await new Promise(resolve => setTimeout(resolve, 800));
                try {
                    const options = { scale: isMobile ? 1.5 : 2, useCORS: true, backgroundColor: '#ffffff', windowWidth: 1600, scrollY: 0, ignoreElements: (el) => el.classList.contains('no-print') };
                    const canvas1 = await html2canvas(page1Ref.current, options);
                    const canvas2 = await html2canvas(page2Ref.current, options);
                    const filenameBase = `現況調查表_${data.caseName || '未命名'}`;

                    if (fmt === 'jpg') {
                        const link1 = document.createElement('a'); link1.download = `正面_${filenameBase}.jpg`; link1.href = canvas1.toDataURL('image/jpeg', 0.9); link1.click();
                        setTimeout(() => { const link2 = document.createElement('a'); link2.download = `背面_${filenameBase}.jpg`; link2.href = canvas2.toDataURL('image/jpeg', 0.9); link2.click(); }, 500);
                        setToastMsg("圖片下載中...");
                    } else {
                        const { jsPDF } = window.jspdf;
                        const pdf = new jsPDF('p', 'mm', 'a4');
                        const addScaledImage = (canvas) => {
                            const imgData = canvas.toDataURL('image/jpeg', 0.95);
                            const imgProps = pdf.getImageProperties(imgData);
                            const ratio = Math.min(210 / imgProps.width, 297 / imgProps.height);
                            pdf.addImage(imgData, 'JPEG', (210 - imgProps.width * ratio) / 2, 0, imgProps.width * ratio, imgProps.height * ratio);
                        };
                        addScaledImage(canvas1); pdf.addPage(); addScaledImage(canvas2); pdf.save(`${filenameBase}.pdf`);
                        setToastMsg("PDF 下載中...");
                    }
                } catch (e) { console.error(e); alert("匯出失敗，請重試"); } finally { setExporting(false); }
            };

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [activeStep, mobileTab, previewPage, exporting, draftFoundModalOpen, alertModalOpen]);

                                <span className="bg-white/20 px-3 py-1.5 rounded-lg text-sm font-bold tracking-wide">{data.version}</span>

                                <button onClick={saveDraft} className="flex-1 bg-emerald-600/90 py-2 rounded-lg hover:bg-emerald-600 transition flex justify-center items-center gap-1 font-bold text-sm border border-emerald-400/50"><i data-lucide="save" className="w-4 h-4"></i> 儲存文字</button>

                            </div>
                        </div>
                        <div ref={formScrollRef} className="flex-grow overflow-y-auto p-6 space-y-8 pb-40 lg:pb-10 bg-[#f0f9ff] relative">
                             <ErrorBoundary>

                                        <div><label className="block text-slate-700 font-bold mb-1 text-xl">{type === 'land' ? '坐落位置' : '標的地址'}</label><input type="text" className="full-width-input" value={data.address} onChange={e => update('address', e.target.value)} placeholder={type === 'land' ? "輸入坐落位置或相關位置" : "輸入地址"} autoComplete="off" /></div>

                                        </div>
                                        {data.access === '不可進入' && (
                                            <div className="bg-red-50 p-5 rounded-2xl border-2 border-red-100">
                                                <div className="grid grid-cols-2 gap-4 mb-4 place-items-center">
                                                    {(type === 'land' ? ACCESS_SUB_OPTIONS_LAND : ACCESS_SUB_OPTIONS).map(opt => (
                                                        <div key={opt} onClick={() => toggleArr('accessType', opt)} className={`w-full rounded-lg p-3 cursor-pointer border-2 transition-all flex items-center justify-center ${data.accessType.includes(opt) ? 'bg-red-600 border-red-600 text-white shadow-md' : 'bg-white border-red-200 text-slate-700 hover:bg-red-50'}`}>
                                                            <div className="flex items-center justify-center gap-2">
                                                                <div className={`w-6 h-6 border-2 rounded flex items-center justify-center ${data.accessType.includes(opt) ? 'border-white bg-red-600' : 'border-slate-400 bg-white'}`}>{data.accessType.includes(opt) && <i data-lucide="check" className="w-4 h-4 text-white"></i>}</div>
                                                                <span className="font-bold text-xl">{opt}</span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                                {data.accessType.includes('其他') && (<input type="text" className="full-width-input mt-2" value={data.accessOther} onChange={e => update('accessOther', e.target.value)} placeholder="請說明" autoComplete="off" />)}
                                                <div className="warning-box text-lg p-3 bg-white shadow-sm border-l-4 border-red-500 rounded-r-lg w-full text-center mt-4">{type === 'land' ? '若為上述情況，建議待找可進行調查時間點時再進行完整調查' : '若為上述情況，建議待整屋搬空/清空後再進行完整調查'}</div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                             )}
                             </ErrorBoundary>
                             
                             <ErrorBoundary>
                             {activeStep === 2 && (
                                <div className="space-y-8 animate-in fade-in slide-in-from-right duration-300">
                                    <h3 className="text-2xl font-black text-sky-800 border-l-8 border-sky-400 pl-4">{type === 'land' ? '第二步：現場情況' : '第二步：內部情況'}</h3>
                                    {type === 'land' ? (
                                        <>
                                            <div className="warm-card p-6 rounded-3xl shadow-sm space-y-6">
                                                <p className="text-2xl font-black text-slate-800">1. 道路與進出動線是否有異常</p>
                                                <div className="flex gap-4">{['否，無異常', '是，有阻礙'].map(v => (<button key={v} onClick={() => update('land_road_smooth', v)} className={`flex-1 py-4 rounded-xl font-bold text-2xl text-center justify-center ${data.land_road_smooth === v ? 'bg-sky-500 text-white shadow-md' : 'bg-slate-100 text-slate-500'}`}>{v}</button>))}</div>
                                                {data.land_road_smooth === '是，有阻礙' && (<input type="text" className="full-width-input" value={data.land_road_desc} onChange={e => update('land_road_desc', e.target.value)} placeholder="請說明情況" autoComplete="off" />)}
                                            </div>
                                            <div className="warm-card p-6 rounded-3xl shadow-sm space-y-6">
                                                <p className="text-2xl font-black text-slate-800">2. 臨路的情況</p>
                                                <div className="flex gap-4">{['公有', '私有'].map(v => (<button key={v} onClick={() => update('land_road_ownership', v)} className={`flex-1 py-4 rounded-xl font-bold text-2xl text-center justify-center ${data.land_road_ownership === v ? 'bg-sky-500 text-white shadow-md' : 'bg-slate-100 text-slate-500'}`}>{v}</button>))}</div>
                                                {data.land_road_ownership && (
                                                    <div className="space-y-6 animate-in fade-in slide-in-from-top-2 pt-2">
                                                        <div className="bg-white p-4 rounded-xl border border-sky-100">
                                                            <p className="font-bold text-lg mb-3 text-slate-700">路面材質：</p>
                                                            <div className="grid grid-cols-2 gap-4">
                                                                {['柏油路', '水泥路', '泥巴路'].map(m => (<label key={m} className="flex items-center justify-center space-x-2 cursor-pointer bg-white px-4 py-3 rounded-lg border border-slate-200 hover:border-sky-400 transition-colors"><input type="radio" name="land_material" className="w-5 h-5 accent-sky-600" checked={data.land_road_material === m} onChange={() => update('land_road_material', m)} /><span className="font-bold text-2xl">{m}</span></label>))}
                                                                <label className="flex items-center justify-center space-x-2 cursor-pointer bg-white px-4 py-3 rounded-lg border border-slate-200 hover:border-sky-400 transition-colors"><input type="radio" name="land_material" className="w-5 h-5 accent-sky-600" checked={data.land_road_material === '其他'} onChange={() => update('land_road_material', '其他')} /><span className="font-bold text-2xl">其他</span></label>
                                                            </div>
                                                            {data.land_road_material === '其他' && (<input type="text" className="full-width-input" value={data.land_road_material_other} onChange={e => update('land_road_material_other', e.target.value)} placeholder="請說明情況" autoComplete="off" />)}
                                                        </div>
                                                        <div className="flex flex-col gap-6">
                                                            <div className="bg-white p-4 rounded-xl border border-sky-100"><p className="font-bold text-lg mb-3 text-slate-700">前方有無水溝？</p><div className="flex gap-4">{['否', '是'].map(v => (<label key={v} className="flex-1 flex items-center justify-center space-x-2 cursor-pointer py-3 rounded-lg border border-slate-200 hover:border-sky-400 transition-colors"><input type="radio" name="land_ditch" className="w-5 h-5 accent-sky-600" checked={data.land_has_ditch === v} onChange={() => update('land_has_ditch', v)} /><span className="font-bold text-2xl">{v}</span></label>))}<label className="flex-1 flex items-center justify-center space-x-2 cursor-pointer py-3 rounded-lg border border-slate-200 hover:border-sky-400 transition-colors"><input type="radio" name="land_ditch" className="w-5 h-5 accent-sky-600" checked={data.land_has_ditch === '其他'} onChange={() => update('land_has_ditch', '其他')} /><span className="font-bold text-2xl">其他</span></label></div>{data.land_has_ditch === '其他' && (<input type="text" className="full-width-input" value={data.land_has_ditch_other} onChange={e => update('land_has_ditch_other', e.target.value)} placeholder="請說明" />)}</div>
                                                            <div className="bg-white p-4 rounded-xl border border-sky-100"><p className="font-bold text-lg mb-3 text-slate-700">與道路高低差？</p><div className="flex gap-4">{['否', '是'].map(v => (<label key={v} className="flex-1 flex items-center justify-center space-x-2 cursor-pointer py-3 rounded-lg border border-slate-200 hover:border-sky-400 transition-colors"><input type="radio" name="land_height" className="w-5 h-5 accent-sky-600" checked={data.land_has_height_diff === v} onChange={() => update('land_has_height_diff', v)} /><span className="font-bold text-2xl">{v}</span></label>))}<label className="flex-1 flex items-center justify-center space-x-2 cursor-pointer py-3 rounded-lg border border-slate-200 hover:border-sky-400 transition-colors"><input type="radio" name="land_height" className="w-5 h-5 accent-sky-600" checked={data.land_has_height_diff === '其他'} onChange={() => update('land_has_height_diff', '其他')} /><span className="font-bold text-2xl">其他</span></label></div>{data.land_has_height_diff === '其他' && (<input type="text" className="full-width-input" value={data.land_has_height_diff_other} onChange={e => update('land_has_height_diff_other', e.target.value)} placeholder="請說明" />)}</div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="warm-card p-6 rounded-3xl shadow-sm space-y-6">
                                                <p className="text-2xl font-black text-slate-800">3. 是否有被越界佔用/佔用鄰地情況</p>
                                                <div className="grid grid-cols-1 gap-6">
                                                    <div className="bg-white p-4 rounded-xl border border-sky-100"><p className="font-bold text-lg mb-3 text-slate-700">有無被越界佔用？</p><div className="flex gap-4">{['否', '是', '疑似/其他'].map(v => (<label key={v} className="flex-1 flex items-center justify-center space-x-2 cursor-pointer py-3 rounded-lg border border-slate-200 hover:border-sky-400 transition-colors"><input type="radio" name="land_encroached" className="w-5 h-5 accent-sky-600" checked={data.land_boundary_encroached === v} onChange={() => update('land_boundary_encroached', v)} /><span className="font-bold text-2xl">{v}</span></label>))}</div>{data.land_boundary_encroached === '疑似/其他' && (<input type="text" className="full-width-input" value={data.land_boundary_encroached_desc} onChange={e => update('land_boundary_encroached_desc', e.target.value)} placeholder="請說明情況" autoComplete="off" />)}</div>
                                                    <div className="bg-white p-4 rounded-xl border border-sky-100"><p className="font-bold text-lg mb-3 text-slate-700">有無佔用鄰地？</p><div className="flex gap-4">{['否', '是', '疑似/其他'].map(v => (<label key={v} className="flex-1 flex items-center justify-center space-x-2 cursor-pointer py-3 rounded-lg border border-slate-200 hover:border-sky-400 transition-colors"><input type="radio" name="land_encroaching" className="w-5 h-5 accent-sky-600" checked={data.land_boundary_encroaching === v} onChange={() => update('land_boundary_encroaching', v)} /><span className="font-bold text-2xl">{v}</span></label>))}</div>{data.land_boundary_encroaching === '疑似/其他' && (<input type="text" className="full-width-input" value={data.land_boundary_encroaching_desc} onChange={e => update('land_boundary_encroaching_desc', e.target.value)} placeholder="請說明情況" autoComplete="off" />)}</div>
                                                </div>
                                            </div>
                                            
                                            <div className="warm-card p-6 rounded-3xl shadow-sm space-y-6">
                                                <p className="text-2xl font-black text-slate-800">4. 土地上方是否有其他物？</p>

                                                <div className="flex gap-4">{['否', '是'].map(v => <button key={v} onClick={() => update('land_q1_hasBuilding', v)} className={`flex-1 py-4 rounded-xl font-bold text-2xl text-center justify-center ${data.land_q1_hasBuilding === v ? 'bg-sky-500 text-white shadow-md' : 'bg-slate-100 text-slate-500'}`}>{v}</button>)}</div>
                                                {data.land_q1_hasBuilding === '是' && (
                                                    <div className="space-y-4 pt-2">
